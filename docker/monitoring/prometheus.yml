global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus 자체 모니터링
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # MCP 서버들 모니터링
  - job_name: 'macroeconomic_mcp'
    static_configs:
      - targets: ['macroeconomic_mcp:8042']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'financial_analysis_mcp'
    static_configs:
      - targets: ['financial_analysis_mcp:8041']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'stock_analysis_mcp'
    static_configs:
      - targets: ['stock_analysis_mcp:8052']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'naver_news_mcp'
    static_configs:
      - targets: ['naver_news_mcp:8051']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'tavily_search_mcp'
    static_configs:
      - targets: ['tavily_search_mcp:8053']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'kiwoom_mcp'
    static_configs:
      - targets: ['kiwoom_mcp:8030']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # 통합 에이전트 모니터링
  - job_name: 'integrated_agent'
    static_configs:
      - targets: ['integrated_agent:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Redis 모니터링
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # PostgreSQL 모니터링 (postgres_exporter 사용 시)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    metrics_path: '/metrics'
    scrape_interval: 30s
